<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Produtos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/styleCrud.css" />
  </head>

  <body>
    <div class="mask" id="mask"></div>
    <div class="overlay" id="overlay">
      <button class="close" onclick="closeForm()">
        <span class="material-symbols-outlined"> close </span>
      </button>
      <div class="modal">
        <!-- Formulário para adicionar/editar produtos -->
        <form
          id="produtoForm"
          class="produtoForm"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="return validarFormulario()"
        >
          <input type="hidden" name="id" />

          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            required
            aria-labelledby="nomeLabel"
          />

          <label for="preco">Preço:</label>
          <input
            type="number"
            step="0.01"
            name="preco"
            id="preco"
            required
            aria-labelledby="precoLabel"
          />

          <label for="quantidade">Quantidade:</label>
          <input
            type="number"
            name="quantidade"
            id="quantidade"
            required
            aria-labelledby="quantidadeLabel"
          />

          <label for="imagem">Imagem:</label>
          <input type="file" name="imagem" id="imagem" accept="image/*" />

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <!-- Barra lateral -->
    <nav class="menu-lateral">
      <img class="user-img" />
      <p class="user">Bem-vindo, Admin!</p>
      <form method="GET" action="">
        <button class="logoff" name="logout">Sair</button>
      </form>
    </nav>

    <div class="content">
      <h1>Produtos Cadastrados</h1>

      <!-- Botão para exibir o formulário -->
      <button class="btn-add" onclick="openForm()">Novo Produto</button>
      <!-- Tabela de exibição dos produtos -->
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Imagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>O Hobbit</td>
            <td>R$29,43</td>
            <td>20</td>
            <td>
              <img src="./src/image/O-Hobbit.png" alt="Imagem do produto" />
            </td>
            <td class="actions">
              <a class="editar" onclick="openForm()">Editar</a>
              <a
                class="excluir"
                onclick="return confirm('Tem certeza que deseja excluir?')"
                >Excluir</a
              >
            </td>
          </tr>
          <!-- Exibição caso não tenha nenhum produto cadastrado
            <tr>
              <td colspan="5">Nenhum produto cadastrado.</td>
            </tr> -->
        </tbody>
      </table>
    </div>

    <script>
      // Selecionando o botão, a máscara e a overlay
      const mask = document.getElementById("mask");
      const overlay = document.getElementById("overlay");

      function openForm() {
        mask.style.display = "block"; // Exibe a máscara
        overlay.style.display = "flex"; // Exibe a overlay (modal)
      }

      // Função para fechar o formulário
      function closeForm() {
        mask.style.display = "none"; // Esconde a máscara
        overlay.style.display = "none"; // Esconde a overlay
      }
    </script>
  </body>
</html>
